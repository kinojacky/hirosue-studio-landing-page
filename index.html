<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirosue Studio Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- <link href="css/debug.css" rel="stylesheet"> -->
</head>

<body>
  <div class="container-fluid p-0 h-100">
    <div class="row g-0 h-100 position-relative">
      <div class="col-md-6 d-flex flex-column justify-content-between p-4 full-height">
        <a href="/" class="logo-tag"><img src="imgs/hiro_logo.png" alt="Hirosue Studio" title="Hirosue Studio" style="width: 58px; height: 26.25px;"></a>
        <div>
          <h1 class="main-title mt-4 mb-2">Hirosue<br>Studio</h1>
          <h4 class="slogan-text">Inspired by Art, Empowered by Cloud</h4>
          <p class="working-country-text">台灣 <span class="mx-2">&bullet;</span> 新加坡 <span class="mx-2">&bullet;</span> 馬來西亞</p>
          <div class="d-inline btn-link me-3">About</div>
          <div class="d-inline btn-link me-3">Boring Works</div>
        </div>
        <div class="copyright">&copy; 2024</div>
      </div>
      <div class="col-md-6 img-cover p-0">
        <img src="imgs/osaka.jpg" alt="Osaka" class="img-fluid w-100 h-100 object-fit-cover">
      </div>
      <div class="vertical-text">
        <div>広末堂</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
